<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">

    <mat-card>
        <mat-toolbar color="primary">Общая информация</mat-toolbar>
        <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
            <div fxLayout="column">
                <div fxLayout="row" fxLayoutGap="15px">
                    <!-- Lastname form field -->
                    <mat-form-field appearance="standard">
                        <mat-label>Фамилия *</mat-label>
                        <input matInput type="text" formControlName="lastName" autocomplete="off">
                        <mat-error *ngIf="hasError('lastName', 'required')">Это поле обязательно</mat-error>
                    </mat-form-field>

                    <!-- Firstname form field -->
                    <mat-form-field appearance="standard">
                        <mat-label>Имя *</mat-label>
                        <input matInput type="text" formControlName="firstName" autocomplete="off">
                        <mat-error *ngIf="hasError('firstName', 'required')">Это поле обязательно</mat-error>
                    </mat-form-field>

                    <!-- Patronymic form field -->
                    <mat-form-field appearance="standard">
                        <mat-label>Отчество</mat-label>
                        <input matInput type="text" formControlName="patronymic" autocomplete="off">
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutGap="15px">
                    <!-- Email form field -->
                    <mat-form-field appearance="standard">
                        <mat-label>E-mail *</mat-label>
                        <input matInput type="text" formControlName="email" autocomplete="off">
                        <mat-error *ngIf="hasError('email', 'required')">Это поле обязательно</mat-error>
                        <mat-error *ngIf="hasError('email', 'email')">Неправильный E-mail</mat-error>
                    </mat-form-field>

                    <!-- Phone number form field -->
                    <mat-form-field appearance="standard">
                        <mat-label>Номер телефона</mat-label>
                        <input matInput type="text" formControlName="phoneNumber" autocomplete="off">
                    </mat-form-field>
                </div>
                <div fxLayout="row">
                    <button mat-button [disabled]="userProfileForm.invalid">Сохранить</button>
                </div>
            </div>
        </form>
    </mat-card>

    <mat-card>
        <mat-toolbar color="primary">Изменение пароля</mat-toolbar>
        <form [formGroup]="passwordForm" (ngSubmit)="onPasswordSubmit()">
            <div fxLayout="column">
                <div fxLayout="row" fxLayoutGap="15px">
                    <!-- Old password form field -->
                    <mat-form-field appearance="standard">
                        <mat-label>Старый пароль</mat-label>
                        <input matInput type="text" formControlName="oldPassword" autocomplete="off">
                        <!-- <mat-error *ngIf="hasError('oldPassword', 'required')">Это поле обязательно</mat-error> -->
                    </mat-form-field>

                    <!-- New password form field -->
                    <mat-form-field appearance="standard">
                        <mat-label>Новый пароль</mat-label>
                        <input matInput type="text" formControlName="newPassword" autocomplete="off">
                        <!-- <mat-error *ngIf="hasError('newPassword', 'required')">Это поле обязательно</mat-error> -->
                    </mat-form-field>

                    <!-- New password confirm form field -->
                    <mat-form-field appearance="standard">
                        <mat-label>Повторите новый пароль</mat-label>
                        <input matInput type="text" formControlName="newPasswordConfirm" autocomplete="off">
                        <!-- <mat-error *ngIf="hasError('newPasswordConfirm', 'required')">Это поле обязательно</mat-error> -->
                    </mat-form-field>
                </div>

                <div fxLayout="row">
                    <button mat-button [disabled]="passwordForm.invalid">Сохранить</button>
                </div>
            </div>
        </form>
    </mat-card>

</div>
