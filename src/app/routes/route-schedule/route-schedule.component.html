<table mat-table [dataSource]="routeSchedule.stationsSchedule" fxFill>

    <!-- Station Column -->
    <ng-container matColumnDef="station">
        <th mat-header-cell *matHeaderCellDef>Станция</th>
        <td mat-cell *matCellDef="let stationSchedule">
            <span>{{stationSchedule.station.name}}</span>
        </td>
    </ng-container>

    <!-- Arrival Column -->
    <ng-container matColumnDef="arrival">
        <th mat-header-cell *matHeaderCellDef>Прибытие</th>
        <td mat-cell *matCellDef="let stationSchedule">
            <span>{{timeToNumber(stationSchedule.schedule.arrivalTime)}}</span>
        </td>
    </ng-container>

    <!-- Departure Column -->
    <ng-container matColumnDef="departure">
        <th mat-header-cell *matHeaderCellDef>Отправление</th>
        <td mat-cell *matCellDef="let stationSchedule">
            <span>{{timeToNumber(stationSchedule.schedule.departureTime)}}</span>
        </td>
    </ng-container>

    <!-- Downtime Column -->
    <ng-container matColumnDef="downtime">
        <th mat-header-cell *matHeaderCellDef>Стоянка</th>
        <td mat-cell *matCellDef="let i = index">
            <span>{{getDowntime(i)}}</span>
        </td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>В пути</th>
        <td mat-cell *matCellDef="let i = index">
            <span>{{getTravelTime(i)}}</span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
